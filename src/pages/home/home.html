<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="right">Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" padding>
  <h3 align ="center">Enter a location...</h3>

  <ion-row center>  
    <ion-col text-center>
      <form (ngSubmit)="onSubmit(form)" [formGroup]="form">
        <ion-list>
            <ion-item class="input-style">
              <ion-label stacked>City</ion-label>
              <ion-input formControlName="selectedCity" required type="text" [(ngModel)]="selectedCity"></ion-input>
            </ion-item>
            <ion-item class="input-style">
              <ion-label stacked>State</ion-label>
              <ion-input formControlName="selectedState" required type="text" [(ngModel)]="selectedState"></ion-input>
            </ion-item>
          </ion-list>
  <button ion-button type="submit"[disabled]="!form.valid" [navPush]="pushPage" [navParams]="params"(click)="setInput()">Save city</button>
        </form>
  <p>Or</p>
  <button ion-button [navPush]="pushPage" [navParams]="params"(click)="getLocation()">Use Current Location</button>
    </ion-col> 
  </ion-row>
  <p><strong>Your Current Location:</strong></p>
  <p>{{geoLocation}}</p>
</ion-content>
