<ion-header>
  <ion-navbar color="color1" hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="right"><span text-color="my-custom-color">Location</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" padding>
  <h3 align ="center">Enter a location...</h3>
  <ion-row center>  
    <ion-col text-center>
        <ion-list>
            <ion-item class="input-style">
              <ion-label stacked>City</ion-label>
              <ion-input id="city" type="text" [(ngModel)]="selectedCity"></ion-input>
            </ion-item>
            <ion-item class="input-style">
              <ion-label stacked>State</ion-label>
              <ion-input id="state" type="text" [(ngModel)]="selectedState"></ion-input>
            </ion-item>
          </ion-list>
  <button class="button-style" ion-button [navPush]="pushPage" [navParams]="params"(click)="setInput()">Save city</button>
  <p>Or</p>
  <button class="button-style" ion-button [navPush]="pushPage" [navParams]="params"(click)="getLocation()">Use Current Location</button>
  <!-- <button ion-button (click)="callService()">Get SERVICE</button> -->
    </ion-col> 
  </ion-row>
  <p><strong>Your Current Location:</strong></p>
  <!-- <p>Lattitude: {{lat}}</p>
  <p>Longitude: {{long}}</p> -->
  <p>{{geoLocation}}</p>
</ion-content>
