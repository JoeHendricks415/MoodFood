<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="right">Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 align ="center">Enter your location...</h3>

  <ion-row center>  
    <ion-col text-center>
        <ion-list>
            <ion-item>
              <ion-label stacked>City</ion-label>
              <ion-input  id="city" type="text" [(ngModel)]="selectedCity"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>State</ion-label>
              <ion-input  id="state" type="text" [(ngModel)]="selectedState"></ion-input>
            </ion-item>
          </ion-list>
  <button ion-button [navPush]="pushPage" [navParams]="params"(click)="setInput()">Save city</button>
  <p>Or</p>
  <button ion-button [navPush]="pushPage" [navParams]="params"(click)="getLocation()">Use Current Location</button>
  <!-- <button ion-button (click)="callService()">Get SERVICE</button> -->
    </ion-col> 
  </ion-row>
  <p><strong>Your Current Location:</strong></p>
  <!-- <p>Lattitude: {{lat}}</p>
  <p>Longitude: {{long}}</p> -->
  <p>{{geoLocation}}</p>
</ion-content>
