<ion-header>
  <ion-navbar color="color1" hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="right"><span text-color="my-custom-color">Location</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" padding>
  <h3 align ="center">Enter a location...</h3>
  <ion-row center>  
    <ion-col text-center>
      <form (ngSubmit)="onSubmit(form)" [formGroup]="form">
        <ion-list>
            <ion-item class="input-style">
              <ion-label stacked>City</ion-label>
              <ion-input formControlName="selectedCity" required type="text" [(ngModel)]="selectedCity"></ion-input>
            </ion-item>
            <ion-item class="input-style">
              <ion-label stacked>State</ion-label>
              <ion-input formControlName="selectedState" required type="text" [(ngModel)]="selectedState"></ion-input>
            </ion-item>
          </ion-list>
        <button ion-button type="submit"[disabled]="!form.valid" [navPush]="pushPage" [navParams]="params" (click)="saveLocationManually()">Save city</button>
        </form>
  <p>Or</p>
  <button ion-button [navPush]="pushPage" [navParams]="params"(click)="saveLocationGeo()">Use Current Location</button>
    </ion-col> 
  </ion-row>
  <br>
  <p align="center"><strong>Your Current Location:</strong></p>
  <p align="center">{{city + " " + state}}</p>
</ion-content>
