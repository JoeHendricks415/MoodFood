<ion-header>
  <ion-navbar class="bg-style" hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="right">Local Eats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style" padding>
  <ion-card class="card-sytle" *ngFor="let item of items?.businesses">
    <img [src]="item.image_url"/>
    <ion-card-content>
      <ion-card-title>
        <div class="center">{{item.name}}
          <p style="font-size:18px"> {{item.rating}} Stars and {{ item.is_closed === 'false' ? 'We Are Closed!' : 'We Are Open!' }}</p>
        <p>Category: {{item.categories[0].title}}</p>
        <p>Address: {{item.location.display_address}}</p>
          <p><a href="tel:{{item.display_phone}}" class="button button-positive">Call {{item.display_phone}}</a></p>
          <p><a href="{{item.url}}">Website</a></p></div>
        
        </ion-card-title>
    </ion-card-content>
  </ion-card>
