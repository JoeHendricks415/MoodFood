<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="right">Local Eats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items?.businesses">
    <img [src]="item.image_url"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
        <p>
          Categorie: {{item.categories[0].title}}
        </p>
        <p>
          Rating: {{item.rating}}
        </p>
        <p>
        <a href="{{item.url}}">Click for more info</a>
        </p>
        </ion-card-title>
    </ion-card-content>
  </ion-card>
